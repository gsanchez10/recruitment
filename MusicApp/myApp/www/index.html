<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ngprogress/ngProgress.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>

    <script src="lib/ngprogress/build/ngprogress.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar-->
    <header>
      <div class="top-tabs">
        <a href="#/tab/songs/{{songPlaying}}">Now Playing</a><a href="#/tab/songs">Rate Songs</a>
      </div>
      <div class="text-center">
        <h1>
          <div class="logo">
            <div class="h"></div>
          </div>HANGAR O'CLOCK SONGS
        </h1>
      </div>
    </header>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="has-header has-footer"></ion-nav-view>

    <ion-footer-bar align-title="left" class="">
      <div class="footer-links">
        <a href="javascript:void(0);">Privacy Policy</a> | 
        <a href="javascript:void(0);">Terms of Use</a> | 
        <a href="javascript:void(0);">Contact Us</a>
      </div>
      <p>&copy; 2011 The Hangar Interactive. All rights reserved.</p>
    </ion-footer-bar>
  </body>
</html>
